<div style="display: flex; flex-direction: column; align-items: center; padding: 2rem; max-width: 1200px; margin: auto;">
    <div style="text-align: center; margin-bottom: 2rem;">
      <p style="color: #00A676; font-weight: bold;">INSURANCE SERVICES</p>
      <h2 style="color: #2F2F2F; font-size: 2rem; font-weight: 700; text-align: center;">
        Take The Worry Out Of Life With Insurance Protection
      </h2>
    </div>
  
    <div style="display: flex; flex-wrap: wrap; gap: 1rem; justify-content: center;">
      <!-- Service Cards -->
      <div *ngFor="let service of services" style="position: relative; max-width: 350px; width: 100%; border-radius: 8px; overflow: hidden; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);">
        <img [src]="service.image" [alt]="service.title" style="width: 100%; height: auto;">
        <div style="position: absolute; bottom: 0; background-color: rgba(0, 166, 118, 0.8); color: #FFFFFF; width: 100%; padding: 1rem;">
          <p style="font-size: 0.8rem; margin: 0;">{{ service.category }}</p>
          <h3 style="font-size: 1.2rem; margin: 0;">{{ service.title }}</h3>
        </div>
      </div>
    </div>
  
    <p style="text-align: center; color: #6D6D6D; font-size: 0.9rem; margin-top: 1.5rem;">
      Lorem ipsum dolor sit amet, consectetur adipiscing elit. Quis placerat arcu nibh sed placerat elementum.
      <a href="#" style="color: #00A676; text-decoration: none; font-weight: bold;">View All</a>
    </p>
  </div>
